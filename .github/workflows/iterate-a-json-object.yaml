name: iterate a string array

on:
  workflow_dispatch:
    inputs:
      feature_branches:
        description: 'feature branches to be merged separated by commas'
        required: true

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ACTIONS_PUSH_TOKEN }}
          
      - name: iterate using for loop
        run: |
          IFS=',' read -r -a array <<< "${{ inputs.feature_branches }}"
          echo "${array}"
          echo "MATRIX=${array}" >> $GITHUB_ENV
          
  job2:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ env.MATRIX }}
    steps:
    - run: build        
